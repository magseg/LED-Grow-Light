<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json')}}">
    <title>LED Grow Light</title>
</head>
<body>
   <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <img src="/static/images/light-bulb.png" width="30" height="30" fill="none">
          <strong>LED Grow Light</strong>
      </a>
    </div>
  </div>
   <div class="container">
    <div class="row g-5">
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Создание режима работы</h4>
        <form class="needs-validation" novalidate="" method="post" action="/schedule/add">
            <div class="row g-3">
              <label for="plant" class="form-label">Вид растения</label>
              <select class="form-select" id="plant" required="">
                <option value="">Выберите вид растения</option>
                  <option>--Другое--</option>
                  <option>Боярышник</option>
                  <option>Брусника</option>
                  <option>Клубника</option>
                  <option>Огурец</option>
                  <option>Перец</option>
                  <option>Помидор</option>
              </select>
              <div class="invalid-feedback">
                Пожалуйста, выберите растение.
              </div>
            </div>
          <div class="row g-5" style="padding-top:40px;">
            <div class="col-sm-3">
              <label for="startWork" class="form-label">Начало работы</label>
              <input type="text" class="form-control" id="startWork" name="startWork" placeholder="00:00" value="" required>
              <div class="invalid-feedback">
                Неверный формат времени.
              </div>
            </div>

            <div class="col-sm-3">
              <label for="endWork" class="form-label">Конец работы</label>
              <input type="text" class="form-control" id="endWork" name="endWork" placeholder="23:59" value="" required>
              <div class="invalid-feedback">
                Неверный формат времени.
              </div>
            </div>

            <div class="bd-example">
              <label for="exampleColorInput" class="form-label">Выберите цвет свечения</label>
              <input type="color" class="form-control form-control-color" id="exampleColorInput" name="exampleColorInput" value="#563d7c" title="Choose your color" required>
            </div>
          </div>

          <hr class="my-4">

          <button class="w-10 btn btn-primary btn-lg" type="submit">Добавить расписание</button>
        </form>
      </div>
    </div>
    </div>
</body>
</html>
